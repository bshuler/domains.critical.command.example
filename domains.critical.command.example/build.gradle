buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath "com.github.jengelman.gradle.plugins:shadow:4.0.2"
    }
}

apply plugin: "com.github.johnrengelman.shadow"
apply plugin: 'java'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    maven { url = "https://repo.aikar.co/content/groups/aikar/" }
    maven { url = "https://papermc.io/repo/repository/maven-public/" }
}

compileJava {
    options.compilerArgs += ["-parameters"]
    options.fork = true
    options.forkOptions.executable = 'javac'
}

dependencies {
	compile "com.destroystokyo.paper:paper-api:1.13.2-R0.1-SNAPSHOT"
    compile "co.aikar:acf-core:0.5.0-SNAPSHOT"
    compile "co.aikar:acf-paper:0.5.0-SNAPSHOT"
    compile "co.aikar:acf-bukkit:0.5.0-SNAPSHOT"
    compile "co.aikar:taskchain-bukkit:3.7.2"
}



shadowJar {
   relocate 'co.aikar.commands', 'domains.critical.commandcompletionexample.acf'
}

build.dependsOn shadowJar